<!DOCTYPE html>
<html>

<head>
    <title>Personal Details Form</title>
</head>

<body>
    <form>
        <label>Full Name</label>
        <input type="text">
        <p>
            <label>Email:</label>
            <input type="email">
        </p>
        <p>
            <label>Password</label>
            <input type="password">

        </p>
        <p>
            <label>Gender:</label>
            <input type="radio" name="gender"> Female<br>
            <input type="radio" name="gender">
            Male<br>
        </p>
        <p>
            <label>Hobbies</label>
            <input type="checkbox"> Gaming<br>
            <input type="checkbox"> Playing<br>
            <input type="checkbox"> Studying <br>


        </p>
        <p>
            <label>Country:</label>
            <select>
                <option>USA</option>
                <option>Australia</option>
                <option>Brazil</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Save Information">
        </p>

    </form>
</body>

</html>
